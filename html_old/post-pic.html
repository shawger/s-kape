<div class = 'post-pic container-fluid' id= 'post-pic-{{.Name}}'>
    <div class = 'post-pic-img'>
        <a href='{{.URL}}' data-toggle="lightbox" data-title="{{.Title}}"> 
            <img src='{{.ShortURL}}' class = 'img-responsive' alt-text='{{.Title}}'>
        </a>
        <div class = 'post-pic-title'>
            {{.Title}}
        </div>
    </div>
</div>
