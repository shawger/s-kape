<style>
        #{{name}} .card-pic{
                background: linear-gradient({{ colorOverlay }},{{ colorOverlay }}),url("{{ picURL }}");
                background-size: cover;
        }
        #{{name}}:hover .card-pic{
                background: linear-gradient({{ colorOverlayDark }},{{ colorOverlayDark }}),url("{{ picURL }}");
                background-size: cover;
        }
        #{{name}}.card{
                border-bottom-color: {{ color }};
        }

</style>

<div class="col-sm-4 card-col">
        <a style="display:block" {{ url }}>
        <div class="card {{cardClass}}" id ="{{ name }}">
                <div class='card-pic'>
                  <div class='card-content'>
                        <div class='card-title'>{{ title }}</div>
                        <div class='card-info'>{{ info }}</div>
                  </div>
                </div>

                <div class="admin">
                        {{ admin }}
                </div>
        </div>
        </a>
</div>
