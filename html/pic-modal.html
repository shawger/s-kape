<div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <img src="{{imgURL}}" class="img-responsive modal-image"></img>
          <div class='modal-close'><span>x</span></div>
          <div class='modal-right'><span class="glyphicon glyphicon-menu-right"></span></div>
          <div class='modal-left'><span class="glyphicon glyphicon-menu-left"></span></div>
          
        </div>
        <div class="modal-footer"
        <p><b>{{title}}: </b> <i>{{date}} - {{location}} - {{activity}} -</i> {{comment}}</p>
        </div>
      </div>
    </div>
  </div>
